# nginx/nginx.conf
upstream app {
    server app_blue:5000;
    # To switch to green: comment above and uncomment below
    # server app_green:5000;
}

server {
    listen 80;
    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
